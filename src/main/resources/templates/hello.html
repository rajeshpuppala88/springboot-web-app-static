<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello Page</title>
</head>
<body>
<form method="post" action="/save">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name">

</form>
<p th:if="${name}" th:text="'Hello ' + ${name}"></p>
</body>
</html>
